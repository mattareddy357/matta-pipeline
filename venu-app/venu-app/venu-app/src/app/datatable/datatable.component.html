<h1>Dashboard</h1>

<p-table [value]="griddata" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th rowspan="3">Project</th>
      <th rowspan="3">Function</th>
    </tr>
    <tr>
      <th colspan="5">
        <button pButton type="button" icon="fa fa-arrow-left" [disabled]="prevBtn" (click)="lastBtn()">
        </button>
        <button pButton type="button" icon="fa fa-chevron-left" [disabled]="prevBtn" (click)="onPrevBtn()"></button> {{weeks[start]}}
        <button pButton type="button" icon="fa fa-chevron-right" [disabled]="nextBtn" (click)="onNextBtn()"></button>
        <button pButton type="button" icon="fa fa-arrow-right" [disabled]="nextBtn" (click)="firstBtn()"></button>
      </th>
    </tr>
    <tr>
      <th *ngFor="let week of weeks | slice:start:end">{{week}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{rowData[0]}}</td>
      <td>{{rowData[1]}}</td>
      <td *ngFor="let data of rowData | slice:firstCol:lastCol;let i = index">{{data}}</td>
    </tr>
  </ng-template>
</p-table>
